<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <aside class="sidebar">
      <img src="./images/background.jpg" alt="backgroung" class="background" />

      <div class="logo-container">
        <img src="./images/odin-lined.png" alt="logo" class="logo" />
        <p class="logo-text">ODIN</p>
      </div>
    </aside>

    <main>
      <div class="quote">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you ralize your deepest dreams. Signup now
          to get started.
        </p>
        <p>You know you want to.</p>
      </div>
      <form action="#" method="post">
        <div class="form-wraper">
          <p>Let's do this!</p>
          <fieldset class="full_name">
            <div>
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" required />
            </div>

            <div>
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" required />
            </div>
          </fieldset>

          <fieldset class="contact">
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div>
              <label for="phone_number">Phone number</label>
              <input
                type="number"
                id="phone_number"
                name="phone_number"
                required
              />
            </div>
          </fieldset>

          <fieldset class="password">
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div>
              <label for="confirm_password">Confirm Password</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                required
              />
            </div>
          </fieldset>
        </div>

        <div class="cta">
          <button>Create account</button>
          <p>
            Already have an account?<span class="log_in-text"> Log in</span>
          </p>
        </div>
      </form>
    </main>
  </body>
</html>
